<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Document</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div>
                    <div class="modal-header">
                        <h3 class="modal-title">Log in</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <div style="margin-right: 10px; margin-top: 3px"> <span style="color: red"
                                    aria-hidden="true">&times;</span></div>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="userName">User Name:<i class="fas fa-exclamation-circle" id="ex1"></i></label>
                        <input type="text" name="userName" id="userName" class="form-control">
                        
                    </div>
                    <div class="form-group">
                        <label>Password: </label>
                        <input type="password" name="password" id="password" class="form-control" >
                        <i class="fas fa-exclamation-circle ml-2" id="ex2"></i>
                        
                    </div>
                   <div class="link"> <a href="http://">Create new Account</a></div>
                    <div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-4" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary mr-4" id="logIn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/js/mdb.min.js">
    </script>
    <script src="javaScript.js"></script>
</body>

</html>
